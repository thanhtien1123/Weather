<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather Journal</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <header>
                <h1 class="header xxl">Weather Forecast</h1>
            </header>
        </div>
        <div id="form">
            <label for="zip" class="md">Zip code: </label>
            <input type="text" id="zip" placeholder="Enter zip code here" name="zip-code">
            <br>
            <label for="text" class="md">How are you feeling? </label>
            <textarea name="feelings" id="feelings" cols="30" rows="10"></textarea>
            <br>
            <button id="generate">Submit</button>
        </div>
        <div id="data">
            <div id="name"></div>
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
